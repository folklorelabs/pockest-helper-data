name: Production

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  SHEET_ID: ${{ secrets.SHEET_ID }}
  GC_KEY_JSON: ${{ secrets.GC_KEY_JSON }}
  GOOGLE_APPLICATION_CREDENTIALS: "gc-credentials.json"

jobs:
  Production:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
      - name: dependencies
        run: npm ci
      - name: auth key
        id: create-json
        uses: jsdaniell/create-json@v1.2.2
        with:
          name: "gc-credentials.json"
          json: ${{ secrets.GC_KEY_JSON }}
      # - name: GC Key
      #   run: |
      #     touch .gc.key.json
      #     echo \'${{ secrets.GC_KEY_JSON }}\' >> .gc.key.json
      - name: fetch sheet data
        run: npm run fetch
      - name: git config
        uses: ./.github/actions/git-config
      - name: ghpages deploy
        run: |
          git add -A
          git commit -m 'Automated data fetch'
          git push origin gh-pages -f

